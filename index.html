<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <h1>Sign Up</h1>
       
        <form id="form">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name"  required minlength="3" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@address.com" required>
            </div>
            
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" placeholder="http://premkumar.me">
            </div>
           
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1"  placeholder="Create Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be of minimum eight characters, at least one letter and one number at least one uppercase letter, one lowercase letter, one number and one special character!">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password" placeholder="Confirm Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be of minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character!">
            </div>
            <button type="submit" id="submit-btn">Register</button>
            <button type="reset" id="reset-btn">Reset</button>
        </form>
        
        <div class="message-container">
            <h3 id="message">Let's Go!</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
